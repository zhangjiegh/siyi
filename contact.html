    <div class="banner">

    <div id="main">
        <div class="content">
            <h2>
                <span>We Want</span>
                <div style="display: inline-block;width: 811px;height: 1px;vertical-align: middle;margin-left: 15px;background: #f0f0f0;"></div>

            <h2>

            <ul class="contact">
                <li>

                    <span>QQ：</span>1541735644

                <li>
                    <div class="icon"></div>
                    <span>E-Mail：</span>1541735644@qq.com
                </li>
                <li>
                    <div class="icon"></div>
                    <span>WeChat：</span>Fourone41_

                <div class="qrcode">
                    <img src="./img/contactus_link.png" alt="contactus_link">

    <div class="footer">

    <!-- 注册登录弹窗 -->
    <div id="success-msg">
        <div>
            <img src="./img/registerandlogin_succeed .png" alt="registerandlogin_succeed">
            <span></span>
        </div>
    </div>
    <div id="forgot-pass">
        <div class="container">
            <img class="close-model" src="./img/close_model.png" alt="close_model">
            <div class="model-tabs">
                <h3>修改密码</h3>
            </div>
            <div class="model-views">
                <div class="model-view active">
                    <div class="form-control user">
                        <input type="text" placeholder="输入手机号码或者电子邮箱">
                    </div>
                    <div class="form-control captchae">
                        <input type="text" placeholder="验证码">
                        <span>获取验证码</span>
                    </div>
                    <div class="form-control pass">
                        <input type="text" placeholder="输入新密码">
                    </div>
                    <div class="form-control confirm-pass">
                        <input type="text" placeholder="确认密码">
                    </div>
                    <button class="disable">修改密码</button>
                </div>
            </div>
        </div>
    </div>
    <div id="model">
        <div class="container">
            <img class="close-model" src="./img/close_model.png" alt="close_model">
            <div class="model-tabs">
                <div class="active">登录</div>
                <div>注册</div>
            </div>
            <div class="model-views">
                <div class="model-view login-view active">
                    <div class="err-msg"></div>
                    <div class="form-control user">
                        <input type="text" placeholder="请输入手机号码或邮箱">
                        <!-- <div class="close-icon"></div> -->
                    </div>
                    <div class="form-control pass">
                        <input type="password" placeholder="请输入密码">
                        <!-- <div class="close-icon"></div> -->
                    </div>
                    <button class="login disable">登录</button>
                    <a class="forgot-pass" href="#">忘记密码</a>
                </div>
                <div class="model-view register-view">
                    <div class="form-control user">
                        <input type="text" placeholder="账号">
                    </div>
                    <div class="form-control captchae">
                        <input type="text" placeholder="验证码">
                        <span>获取验证码</span>
                    </div>
                    <div class="form-control pass">
                        <input type="text" placeholder="设置密码">
                    </div>
                    <div class="form-control confirm-pass">
                        <input type="text" placeholder="确认密码">
                    </div>
                    <div class="form-control invite-code">
                        <input type="text" placeholder="邀请码">
                    </div>
                    <button class="register disable">注册</button>
                    <div class="agreement">
                        <img src="./img/register_unselected.png" alt="register">
                        我已阅读并同意《用户协定》
                    </div>
                </div>
            </div>
        </div>
    </div>
