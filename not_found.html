    <div id="success-msg">
        <div>
            <img src="./img/registerandlogin_succeed .png" alt="registerandlogin_succeed">
            注册成功！
        </div>
    </div>
    <div id="model">
        <div class="container">
            <img class="close-model" src="./img/close_model.png" alt="close_model">
            <div class="model-tabs">
                <div class="active">登录</div>
                <div>注册</div>
            </div>
            <div class="model-views">
                <div class="model-view login-view active">
                    <div class="err-msg"></div>
                    <div class="form-control user">
                        <input type="text" placeholder="请输入手机号码或邮箱">
                        <!-- <div class="close-icon"></div> -->
                    </div>
                    <div class="form-control pass">
                        <input type="password" placeholder="请输入密码">
                        <!-- <div class="close-icon"></div> -->
                    </div>
                    <button class="login disable">登录</button>
                    <a href="#">忘记密码</a>
                </div>
                <div class="model-view register-view">
                    <div class="form-control user">
                        <input type="text" placeholder="账号">
                    </div>
                    <div class="form-control captchae">
                        <input type="text" placeholder="验证码">
                        <span>获取验证码</span>
                    </div>
                    <div class="form-control pass">
                        <input type="text" placeholder="设置密码">
                    </div>
                    <div class="form-control confirm-pass">
                        <input type="text" placeholder="确认密码">
                    </div>
                    <div class="form-control invite-code">
                        <input type="text" placeholder="邀请码">
                    </div>
                    <button class="register disable">注册</button>
                    <div class="agreement">
                        <img src="./img/register_unselected.png" alt="register">
                        我已阅读并同意《用户协定》
                    </div>
                </div>
            </div>
